<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="wrapper">
  <div class="info">
    <h1>Magic 8Ball</h1>
    <p>Zadaj pytanie, kliknij bilę i poznaj prawdę</p>
  </div>


  <div class="ball-img">
    <img src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_960_720.png" alt="8 ball">
  </div>

  <div class="question-area">
    <h2>Zadaj pytanie</h2>
    <input type="text">
    <p class="answer">answer</p>
    <p class="error">error</p>
  </div>
</div>

<script src="./js/app.js"></script>

</body>
</html>
