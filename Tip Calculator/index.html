<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="wrapper">
  <div class="top">
    <h1>BillSplitter</h1>
    <p>Podziel się rachunkiem ze znajomymi! ;)</p>
  </div>
  <div class="bottom">
    <label for="price">Kwota do zapłaty</label>
    <input type="number" id="price">

    <label for="people">Ilość osób</label>
    <input type="number" id="people">

    <label for="tip">Kwota do zapłaty</label>
    <select id="tip">
      <option value="0" disabled selected>Wybierz napiwek</option>
      <option value="0.05">5%</option>
      <option value="0.1">10%</option>
      <option value="0.15">15%</option>
      <option value="0.2">20%</option>
    </select>

    <button class="count">Oblicz</button>
    <p class="error"></p>
    <p class="cost-info">Powinniście się złożyć po <span class="cost"></span>zł! :)</p>
  </div>
</div>

<script src="./js/app.js"></script>

</body>
</html>
